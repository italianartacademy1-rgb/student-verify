<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal - Paris American University</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .portal-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .portal-logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      color: #1D3C6E;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 14px;
      margin-bottom: 30px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1D3C6E;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #163058;
    }
  </style>
</head>
<body>
  <div class="portal-container">
    <!-- Logo: öz universitet logo linkini burada dəyişə bilərsən -->
    <img src="Logo_PAIU-scaled2.webp" alt="PAIU Logo" class="portal-logo">

    <h1>Student Portal</h1>
    <p>Login to access your courses, documents, and more.</p>

    <form>
      <input type="text" placeholder="Student ID" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
