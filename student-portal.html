<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal - Paris American University</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .portal-container { background:#fff; padding:40px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.2); width:100%; max-width:400px; text-align:center; }
    .portal-logo { width:150px; margin-bottom:20px; }
    h1 { color:#1D3C6E; margin-bottom:10px; }
    p  { color:#333; font-size:14px; margin-bottom:30px; }
    input[type="text"], input[type="password"] { width:100%; padding:12px; margin-bottom:20px; border:1px solid #ccc; border-radius:5px; font-size:14px; }
    button { width:100%; padding:12px; background:#1D3C6E; color:#fff; font-size:16px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
    button:hover { background:#163058; }
    .error { color:red; font-size:14px; margin-top:10px; }
  </style>
</head>
<body>
  <div class="portal-container">
    <img src="Logo_PAIU-scaled2.webp" alt="PAIU Logo" class="portal-logo">
    <h1>Student Portal</h1>
    <p>Login to access your courses, documents, and more.</p>

    <input type="text" id="studentId" placeholder="Student ID" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login(event)">Login</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    async function loadUsers() {
      try {
        const r1 = await fetch('/login-users.json?ts=' + Date.now(), { cache: 'no-store' });
        if (r1.ok) return await r1.json();
      } catch (e) {}
      try {
        const r2 = await fetch('login-users.json?ts=' + Date.now(), { cache: 'no-store' });
        if (r2.ok) return await r2.json();
      } catch (e) {}
      await new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = '/login-users.js?ts=' + Date.now();
        s.onload = resolve;
        s.onerror = () => reject(new Error('login-users.js failed to load'));
        document.head.appendChild(s);
      });
      if (Array.isArray(window.LOGIN_USERS)) return window.LOGIN_USERS;
      throw new Error('User list not found');
    }

    async function login(ev) {
      if (ev && ev.preventDefault) ev.preventDefault();
      const id = document.getElementById('studentId').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      try {
        const students = await loadUsers();
        const user = students.find(s => s.studentId === id && s.password === pass);
        if (user) {
          window.location.href = 'dashboard.html';
        } else {
          errorMsg.textContent = "‚ùå Incorrect Student ID or Password";
        }
      } catch (err) {
        errorMsg.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
