<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0;
      background:#f4f4f4;
    }
    .navbar {
      background:#1D3C6E;
      padding:15px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:#fff;
    }
    .navbar h1 {
      font-size:1.2em;
      margin:0;
    }
    .profile {
      position:relative;
    }
    .profile span {
      background:#fff;
      color:#1D3C6E;
      font-weight:bold;
      padding:8px 12px;
      border-radius:20px;
      cursor:pointer;
    }
    .dropdown {
      display:none;
      position:absolute;
      right:0;
      top:40px;
      background:#fff;
      border:1px solid #ddd;
      border-radius:6px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      min-width:220px;
      z-index:1000;
    }
    .dropdown p {
      margin:0;
      padding:10px;
      font-weight:bold;
      color:#1D3C6E;
      border-bottom:1px solid #eee;
      background:#f9f9f9;
    }
    .dropdown a {
      display:block;
      padding:10px;
      text-decoration:none;
      color:#333;
      transition: background 0.2s;
    }
    .dropdown a:hover {
      background:#f0f4fa;
    }
    .content {
      padding:40px 20px;
      max-width:800px;
      margin:auto;
      text-align:center;
    }
    h2 {
      color:#1D3C6E;
    }
  </style>
</head>
<body>
  <!-- Navbar with profile -->
  <div class="navbar">
    <h1>Student Dashboard</h1>
    <div class="profile">
      <span onclick="toggleMenu()">ðŸ‘¤ Profile</span>
      <div class="dropdown" id="dropdownMenu">
        <p>My Files</p>
        <a href="admission-letter.pdf" target="_blank">ðŸ“„ Acceptance Letter</a>
        <a href="diploma.pdf" target="_blank">ðŸ“„ Diploma</a>
        <a href="transcript.pdf" target="_blank">ðŸ“„ Transcript</a>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div class="content">
    <h2>Welcome to Your Dashboard</h2>
    <p>
      Access all your academic documents through the <strong>My Files</strong> section
      in the top right corner under your profile.
    </p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Menyudan kÉ™nara klik edÉ™ndÉ™ baÄŸlansÄ±n
    window.addEventListener('click', function(e) {
      const profile = document.querySelector('.profile');
      if (!profile.contains(e.target)) {
        document.getElementById('dropdownMenu').style.display = 'none';
      }
    });
  </script>
</body>
</html>
