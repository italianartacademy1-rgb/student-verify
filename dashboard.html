<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0;
      background:#f4f4f4;
    }
    .navbar {
      background:#1D3C6E;
      padding:15px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:#fff;
    }
    .navbar h1 {
      font-size:1.2em;
      margin:0;
    }
    .profile {
      position:relative;
      cursor:pointer;
    }
    .profile span {
      background:#fff;
      color:#1D3C6E;
      font-weight:bold;
      padding:8px 12px;
      border-radius:20px;
    }
    .dropdown {
      display:none;
      position:absolute;
      right:0;
      top:40px;
      background:#fff;
      border:1px solid #ddd;
      border-radius:6px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      min-width:220px;
      z-index:1000;
    }
    .dropdown p {
      margin:0;
      padding:10px;
      font-weight:bold;
      color:#1D3C6E;
      border-bottom:1px solid #eee;
      background:#f9f9f9;
    }
    .dropdown a {
      display:block;
      padding:10px;
      text-decoration:none;
      color:#333;
      transition: background 0.2s;
    }
    .dropdown a:hover {
      background:#f0f4fa;
    }

    /* üî• ∆èlav…ô d√ºz…ôli≈ü: h…ôm profil, h…ôm d…ô menyu hoverd…ô qalanda a√ßƒ±q olsun */
    .profile:hover .dropdown,
    .dropdown:hover {
      display:block;
    }

    .content {
      padding:40px 20px;
      max-width:800px;
      margin:auto;
      text-align:center;
    }
    h2 {
      color:#1D3C6E;
    }
  </style>
</head>
<body>
  <!-- Navbar with profile -->
  <div class="navbar">
    <h1>Student Dashboard</h1>
    <div class="profile">
      <span>üë§ Profile</span>
      <div class="dropdown">
        <p>My Files</p>
        <a href="admission-letter.pdf" target="_blank">üìÑ Acceptance Letter</a>
        <a href="diploma.pdf" target="_blank">üìÑ Diploma</a>
        <a href="transcript.pdf" target="_blank">üìÑ Transcript</a>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div class="content">
    <h2>Welcome to Your Dashboard</h2>
    <p>
      Access all your academic documents through the <strong>My Files</strong> section
      in the top right corner under your profile.
    </p>
  </div>
</body>
</html>
